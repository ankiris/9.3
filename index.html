<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    </head>
    <body>
        <div class="container"></div>
            <button id="start-game">Play</button>
            <div id="round"></div>
            <div id="game">
                <h1>Play your hand</h1>
                <i class="far fa-hand-rock player-move" id="rock" data-move="rock"></i>
                <i class="far fa-hand-paper player-move" id="paper" data-move="paper"></i>
                <i class="far fa-hand-scissors player-move" id="scissors" data-move="scissors"></i>
            </div>
            <div id="output"></div>
            <div id="comment"></div>
            <div id="result"></div>
        </div>
        <div class="overlay" id="modal-overlay">
            <div class="modal" id="modal-one">
                <a href="#" class="close">x</a>
                <button id="start-game">Play</button>
                <header></header>
                <div class="content" id="modal-one-content">
                    <p></p>
                </div>
            </div>
            <div class="modal" id="modal-two">
                <a href="#" class="close">x</a>
                <header>GAME OVER</header> 
                <div id="score"></div>
                <div class="content" >
                    <table id="table"></table>
                </div>
            </div>
        </div>    
    <script src="js/script.js"></script>
    </body>
</html>
